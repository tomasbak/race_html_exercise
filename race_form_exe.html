<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Race Registration!</h1>

    <form action="/submit">
        <label for="first_name">First name</label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" required>

        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name="race" id="fun_run">
            <label for="fun_run">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half_mar">
            <label for="half_mar">Half Marathoon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full_mar">
            <label for="full_mar">Full Marathon</label>
        </div>

        <label for="email">Email:</label>
        <input type="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <div>
            <label for="age_group">Select Age Group</label>
            <select name="age_group" id="age_group">
                <option value="under_18">under 18</option>
                <option value="adult">18-30</option>
                <option value="middle">30-50</option>
                <option value="older">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>

</body>

</html>
